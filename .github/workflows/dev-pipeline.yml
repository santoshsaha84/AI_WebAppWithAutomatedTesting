name: Dev Pipeline

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore BulkyWeb.sln

    - name: Build solution
      run: dotnet build BulkyWeb.sln --no-restore --configuration Release

    - name: Run unit tests
      run: dotnet test src/BulkyBook.Tests/BulkyBook.Tests.csproj --no-build --configuration Release --verbosity normal

  deploy:
    needs: unit-tests
    runs-on: ubuntu-latest
    if: github.ref_name == 'dev'
    steps:
    - name: Diagnostic Info
      run: |
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Branch Name: ${{ github.ref_name }}"

    - name: Deploy to Render (Dev)
      run: |
        if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_DEV }}" ]; then
          echo "::error::Render Deploy Hook secret (RENDER_DEPLOY_HOOK_DEV) is missing or empty!"
          exit 1
        fi
        echo "Triggering Render Deployment Hook..."
        curl -f -v "${{ secrets.RENDER_DEPLOY_HOOK_DEV }}"
